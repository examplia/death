<!DOCTYPE html>
<html>
<head>
  <title>☠️ TC2 Graveyard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>💀 Dorcus Digital Graveyard</h1>
  <p>Here lie those marked for SUPER DEATH™.</p>

  <div id="graveyard" class="graveyard"></div>

  <script>
    const data = JSON.parse(localStorage.getItem('killList') || '[]');
    const container = document.getElementById('graveyard');

    if (data.length === 0) {
      container.innerHTML = '<p>No souls marked yet. Unleash the rage.</p>';
    }

    data.forEach(entry => {
      const tombstone = document.createElement('div');
      tombstone.className = 'tombstone';
      tombstone.innerHTML = `
        <h2>${entry.name}</h2>
        <p>☠️ Marked at ${entry.time}</p>
        ${entry.reason ? `<p>📝 ${entry.reason}</p>` : ''}
      `;
      container.appendChild(tombstone);
    });
  </script>
</body>
</html>
